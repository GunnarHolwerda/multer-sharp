sudo: false
language: node_js
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
os:
  - linux
  - osx
osx_image: xcode8
cache:
  directories:
    - node_modules
node_js:
  - 'node'
  - '6'
  - '5'
  - '4'
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX=g++-4.8; fi
before_script:
  - npm prune
script:
  - npm run test
after_success:
  - npm run report-coverage
